<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9465405e3c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./footer/footer.js"></script>
    <script defer src="./header/header.js"></script>
    <script defer src="./Portfolio/portfolio.js"></script>
    <link rel="stylesheet" href="./porfolio.css" />
    <link rel="stylesheet" href="./header/header.css" />
    <link rel="stylesheet" href="footer/footer.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="portfolio">
      <div class="welcome__portfolio">
        <header class="header"></header>
        <h2 class="welcome__portfolio-title">Portfolio</h2>
      </div>
      <div class="portfolio__container">
        <div class="portfolio__title-container">
          <h2 class="portfolio__title">Mi Portfolio</h2>
        </div>
        <div class="portfolio__card-container"></div>
      </div>
    </section>
    <template id="template">
      <div class="portfolio__card">
        <img src="" alt="" class="portfolio__card-img" />
        <h3 class="portfolio__card-title"></h3>
        <p class="portfolio__card-text"></p>
      </div>
    </template>
    <footer class="footer"></footer>
